<!doctype html>
<html>
<head>
  <title>Robot Gui originated by Maximilian Beck edited by CX Wang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
  <!-- a line of code written to be commentated RequireJS是一个JS文件以及module loader，it is optimized for in-browser use，使用类似RequireJS的module loader提高代码的速度与质量  -->
  <script src="js/require.js" charset="utf-8"></script>
  
  <!-- socket.io 面向web 实时的js库使得serverside与clientside的双向与低延迟通信成为可能，由2⃣️部分组成，浏览器端中运行的客户端库，面向node.js的服务端库，两者有几乎一样的API -->
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  
  <!-- Three.js 是跨浏览器js library and api 创建和显示3D计算图形-->
  <script src="vendor/three.js/Three.js"></script>
  
  
  <script src="vendor/three.js/Detector.js"></script>
  
  <script src="vendor/three.js/Stats.js"></script>

  <script src="vendor/threex/THREEx.screenshot.js"></script>
  
  <script src="vendor/threex/THREEx.FullScreen.js"></script>
  
  <script src="vendor/threex/THREEx.WindowResize.js"></script>
  
  <script src="vendor/three.js/OrbitControls.js"></script>
  
  <script src="vendor/three.js/TransformControls.js"></script>
  
  <script src="vendor/EventDispatcher.js"></script>
  
  <script src="js/THREERobot.js"></script>

  <link href="css/main.css" rel="stylesheet" />
</head>

<body>
  <!-- three.js container -->
  <div id="container"></div>

  <script type="text/javascript">

    var debug = {}
    requirejs.config({
      // urlArgs: "bust=" + (new Date()).getTime(),
      baseUrl: 'js',
      paths: {
        State: '../vendor/state/State',
        Kinematic: 'InverseKinematic'
      },
    });

    require(['Hmi'], function(Hmi) {
      let hmi = new Hmi()
    });
  </script>
</body>

</html>
